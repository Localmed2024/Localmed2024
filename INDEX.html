<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalMed - Programează-te Online la Cabinete Stomatologice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>LocalMed</h1>
        <p>Programează-te Online la Cabinete Stomatologice</p>
    </header>
    <nav>
        <a href="#">Acasă</a>
        <a href="#">Despre Noi</a>
        <a href="#">Contact</a>
    </nav>
    <main class="container">
        <h2>Programează-te la un cabinet stomatologic</h2>
        <form>
            <div class="form-group">
                <label for="city">Oraș:</label>
                <select id="city" name="city">
                    <option value="brasov">Brașov</option>
                    <option value="bucuresti">București</option>
                    <option value="cluj">Cluj-Napoca</option>
                    <option value="timisoara">Timișoara</option>
                    <!-- Adaugă și alte orașe după caz -->
                </select>
            </div>
            <div class="form-group">
                <label for="speciality">Specialitate:</label>
                <select id="speciality" name="speciality">
                    <option value="ortodontie">Ortodonție</option>
                    <option value="chirurgie">Chirurgie Orală</option>
                    <option value="implantologie">Implantologie</option>
                    <option value="pedodontie">Pedodonție</option>
                    <!-- Adaugă și alte specialități după caz -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Data preferată:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <button type="submit">Caută Cabinete Disponibile</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 LocalMed. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
